# .github/workflows/release.yml

name: Release to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering for testing

# Required for PyPI trusted publishing
permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install C++ dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends lsb-release wget apt-transport-https ca-certificates gnupg software-properties-common

        # Add Ubuntu toolchain PPA for GCC 14 (required for C++23 support)
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update

        # Install GCC 14 for C++23 support (sqlpp23 requires "deducing this" feature)
        sudo apt-get install -y --no-install-recommends gcc-14 g++-14

        # Register Apache Arrow APT repository
        wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt-get install -y ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        rm apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb

        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libpq-dev libarrow-dev

        # Set GCC 14 as the default compiler
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-14 100
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-14 100

    - name: Install C++ dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libpq apache-arrow
        # Set environment variables for Homebrew-installed libraries
        export LIBPQ_PREFIX="$(brew --prefix libpq)"
        export ARROW_PREFIX="$(brew --prefix apache-arrow)"
        export LDFLAGS="-L${LIBPQ_PREFIX}/lib -L${ARROW_PREFIX}/lib $LDFLAGS"
        export CPPFLAGS="-I${LIBPQ_PREFIX}/include -I${ARROW_PREFIX}/include $CPPFLAGS"
        export PKG_CONFIG_PATH="${LIBPQ_PREFIX}/lib/pkgconfig:${ARROW_PREFIX}/lib/pkgconfig:$PKG_CONFIG_PATH"
        export CMAKE_PREFIX_PATH="${LIBPQ_PREFIX}:${ARROW_PREFIX}:$CMAKE_PREFIX_PATH"
        echo "LIBPQ_PREFIX=${LIBPQ_PREFIX}" >> $GITHUB_ENV
        echo "ARROW_PREFIX=${ARROW_PREFIX}" >> $GITHUB_ENV
        echo "LDFLAGS=${LDFLAGS}" >> $GITHUB_ENV
        echo "CPPFLAGS=${CPPFLAGS}" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH}" >> $GITHUB_ENV

    - name: Install Python build tools
      run: |
        python -m pip install --upgrade pip
        pip install build scikit-build-core pybind11 wheel

    - name: Build wheel
      run: |
        python -m build --wheel
      env:
        CC: ${{ runner.os == 'Linux' && 'gcc-14' || 'gcc' }}
        CXX: ${{ runner.os == 'Linux' && 'g++-14' || 'g++' }}

    - name: Build source distribution (Linux only, once is enough)
      if: runner.os == 'Linux' && matrix.python-version == '3.13'
      run: |
        python -m build --sdist
      env:
        CC: gcc-14
        CXX: g++-14

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*
        if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mollerdb
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: wheels-*
        merge-multiple: true

    - name: List artifacts
      run: ls -lah dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true
